{% extends 'base.html' %}
{% block content %}
  <h2 align='center'>Register Form</h2>
  <div align='center'>
    <form action={% url 'boards:register' %} method='post'>
      {% csrf_token %}
      TITLE
      <input type="text" name="title">
      <p></p>
      <textarea name="content" id="" cols="30" rows="10"></textarea>
      <p></p>
      <input type="submit" value="Register">
    </form>
  </div>

  <a href="{% url 'boards:index' %}">[INDEX]</a>
{% endblock content %}
