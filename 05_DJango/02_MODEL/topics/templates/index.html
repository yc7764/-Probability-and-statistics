{% extends 'base.html' %}
{% block content %}
  <div class="jumbotron" align="center">
    <h2>Topic Model Data</h2>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>CONTENT</th>
      </tr>
    </thead>
    <tbody>
      {% for topic in topics %}
        <tr>
          <td>{{topic.pk}}</td>
          <td>{{topic.title}}</td>
          <td>{{topic.content}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
