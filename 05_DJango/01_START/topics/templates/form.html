{% extends 'base.html' %}
{% block content %}
{% comment %} 
    get:: 단순한 페이지 연결, 데이터 전달이 목적이 아님(url?id=james)
    post:: 데이터를 전달하고 서버가 그 처리결과를 리턴
            데이터 전달이 목적, 많은 양의 데이터 전달 가능, request객체에 담겨 전달
{% endcomment %}
<form action="{% url 'result' %}" method="get">
    MESSAGE_FORM ::
    <input type="text" name="message">
    <input type="submit" value='SEND'>
</form>
{% endblock content %}
