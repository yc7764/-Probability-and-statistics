{% extends 'base.html' %}

{% block content %}
<h2 align='center'>Register Form</h2>
<div align='center'>
    <form action="{% url 'boards:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
        TITLE <input type="text" name="title"><p></p>
        <textarea name="content" id="" cols="30" rows="10"></textarea>
        <p></p>

        Image <input type="file" name="image">
        <p></p>
        <hr>
        
        <input type="tel">
        <input type="number">
        <input type="email">
        <input type="url">
        <input type="password">
        <input type="text">
        <input type="range">
        
        <hr>
        <input type="submit" value="Register">
    </form>
</div>

<a href="{% url 'boards:index' %}">[INDEX]</a>
</fieldset>
{% endblock content %}
