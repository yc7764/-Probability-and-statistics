{% extends 'base.html' %}

{% block content %}
  <h2>상세 글 보기</h2>
  <ul>
    <li>글제목
      {{board.title}}</li>
    <li>글내용
      {{board.content}}</li>
    <li>글 처음 쓴 시각
      {{board.created_at}}</li>
    <li>글 수정한 시각
      {{board.updated_at}}</li>
  </ul>
  <p></p>

  {% if board.image %}
    <img src="{{board.image.url}}" alt="" width="200px" height="200px">
  {% endif %}
  <p></p>

  <a href="{% url 'boards:index' %}">[INDEX]</a>
  <form action="{% url 'boards:delete' board.pk%}" method="post">
    {% csrf_token %}
    <button class="btn btn-danger">DELETE</button>
  </form>

  <a href="{% url 'boards:updatefrm' board.pk%}">UPDATE</a>
{% endblock content %}
