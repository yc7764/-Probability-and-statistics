<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {	
		$("#ajaxBtn").click(function(){
			//alert("click...")
			$.ajax({
				//요청관련 로직
				type:'get',
				url:"http://localhost:5500/kb.json",
				
				//응답관련 로직
				success:function(result){
					alert(result.KB);
				},
				error:function(){
					alert("응답시간 지연으로....error 처리!!")
				},
				timeout:1000
			})//ajax
		})//click
	}); //ready
</script>
<style type="text/css">

</style>
</head>
<body>
	<input type="button" value="JQueryAjax" id="ajaxBtn">
</body>
</html>
