<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
    $("#addOptionBtn").one('click', function(){
        var arr = ['미정', '자경', '창희', '기정', '희철', '장훈', '경훈']

        $.each(arr, function(index, item){
            var option = '<option value=' + item + '>' + item + '</option>'
            $('#friend').append(option)
        });
        //$(this).unbind();
    }); //on

    $("#delOptionBtn").click(function(){
        $('option').remove();
    });
});//ready
</script>
</head>
<body>
	<input type="button" value="옵션 생성" id="addOptionBtn">
    <input type="button" value="옵션 삭제" id="delOptionBtn">
    <select name="sel" id="friend">

    </select>
</body>
</html>
