<script>
$(function() {

        // }

        // $(list).each(function(index){
        //     data += list[index] + ' '
        // })
        // alert(data)

        // $.each(list, function(index){
        //     data += list[index] + ' '
        // })
        // alert(data)

        // alert($.inArray('아이유', list));

        $.each(list, function(index, item){
            data += item + ' ';
        })
        alert(data)
    })
});//ready
</script>

<body>
    <input type="button" value="리스트 생성해서 each() 함수 적용" id="listBtn">
