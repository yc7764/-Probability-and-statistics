<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		border: 3px solid blue;
		width: 550px;
		margin: 0 auto;
	}
	tr, td, th{
		text-align: center;
		border: 1px dotted darkturquoise;
		font-size: 1.4em;
	}
	.hover{
		background: crimson;
		color: chartreuse;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$("tbody>tr").hover(function(){
		//1. 현재 이벤트가 적용된 태그 tr태그 중에서 만약 td가 발견된다면 addclass함수를 적용
		$(this).find('td').addClass("hover")
		//$(this).addClass("hover")
	}, function(){
		// $(this).removeClass("hover")
		$(this).find('td').removeClass("hover")
	})
});
</script>
</head>
<body>
<table>
	<caption><h3>Member Infomation</h3></caption>
	<thead>
		<tr>
			<th>이 름</th><th>직 업</th><th>주 소</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>아이유</td><td>가수</td><td>여의도</td>
		</tr>
		<tr>
			<td>손석희</td><td>사회자</td><td>신림동</td>
		</tr>
		<tr>
			<td>조정석</td><td>배우</td><td>혜화동</td>
		</tr>
		<tr>
			<td>장민호</td><td>가수</td><td>서초동</td>
		</tr>
	</tbody>
</table>
</body>
</html>
