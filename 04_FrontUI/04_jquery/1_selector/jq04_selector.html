<!-- 
form 태그의 속성을 선택자로 지정하는 방법
::
tagname[name=value]
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
    $('input[type=text]').val('Hello JQuery!!!').css('color', 'red')
    $('input').css('background', 'yellow')

    $('input[name*=한국]').css('background', 'orange')

    $('input[value$=사람]').css('background', 'green')
});
</script>
</head>
<body>
<h3> 폼 속성 선택자 사용법</h3>
<input type="text">
<input name="한국" value="한국">
<input name="한국인" value="한국인">
<input name="한국 민" value="한국 민">
<input name="대 한국 민" value="대 한국 민">
<br/><hr><br/>
<input id="한국" value="한국사람">
<input id="한국인" value="KO한국인">
<input id="한국 민" value="한국 민">
<input id="대 한국 민" value="대 한국 민">
</body>
</html>
