<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		color: tomato;
	}
	p.large{
		border: 1px solid magenta;

	}
</style>
</head>
<body>
<!-- 
block tag
inline tag
 -->
<h2>State Attribute</h2>
<form action="#">
	<h3>Enabled</h3>
	<input name="id"/>
	
	<h3>Disabled</h3>
	<input disabled="disabled" name="did"/>
	
	<h3>Readonly</h3>
	<input value="KB MyLife" readonly="readonly" name="reid"/>
	
	<h3>Required</h3>
	<input required="required" name="rid"/>
	<input type="submit">
</form>
<hr>
<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p>
<p class="center large">This paragraph will be red, center-aligned, and in a large font-size.</p> 
</body>
</html>
