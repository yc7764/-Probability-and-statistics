<!-- 
    자바스크립트에서 제공하는 기본 데이터 타입
    number, string, boolean, 함수형, 객체형, undefined
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var variable; //변수 선언
        var stringvar = "string"; //변수 초기화(새로운 값 할당)
        var numbervar = 279;
        var boolvar = true; //
        var functionvar = function(){} // 익명함수
        var objectvar = {}; //javascript의 객체형(json)
        // alert(variable);
        // alert(stringvar);
        // alert(numbervar);
        // alert(boolvar);
        // alert(functionvar);
        // alert(objectvar)
        alert(typeof(variable));
        alert(typeof(stringvar));
        alert(typeof(numbervar));
        alert(typeof(boolvar));
        alert(typeof(functionvar));
        alert(typeof(objectvar));
    </script>
</head>

</body>
</html>
