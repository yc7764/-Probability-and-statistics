    <script>
$( function(){
    $('#movie').on('change',function(){
        theater = $('option:selected').val()
		alert(theater);
		
	});
	
    $('#date').on('change',function(){
        date = $('#date').val()
		alert(date);
	});


    $('input[type=radio]').click(function(){
        
        time = $(this).val();
        if(time == "8:30"){
            wage = 5000;
        }else{
            wage = 9000;
        }
    });

    $('#ppl').change(function(){
        ppl = $('#ppl').val();
        $('#wage').val(ppl * wage);
    })
    
    


});
