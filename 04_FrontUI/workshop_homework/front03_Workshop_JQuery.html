<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
		h2{ margin-left:60px;}
		#calc{
			border:1px solid gray;
			width:350px;
			text-align: center;
		}
		#formula{
			text-align: right;
			width:80%;
			margin-top:10px;
			margin-bottom:20px;
		}
		#resultDiv{
			text-align: left;
			margin-left:40px;
		}
		button{
			width:70px;
			height:70px;
		}
</style>
<script>
	var fomula = '';
	var num = 1;
	var preIsNum = false;
	$(function() {
		$('button').click(function(){
			var input = $(this).val();
			if(input == 'CE'){
				fomula = '';
				$("#formula").val(fomula);
			}else if(input == '='){
				$('#result').append(num+'. '+fomula+'='+eval(fomula)+'<br>');
				fomula = '';
				$("#formula").val(fomula);
				num += 1;
			}else{
				if($.isNumeric(fomula.slice(-1))||$.isNumeric(input)){
					fomula = fomula+input;
					$('#formula').val(fomula);
				}else{
					fomula = fomula.slice(0, -1)+input;
					$('#formula').val(fomula);
				}
			}
		});
	});
</script>
</head>
<body>
<h2>Encore Calculator</h2><p></p>
	<div id="calc">
		<input type="text" id="formula" value="" placeholder="0.0" readonly/>
		<div id="pad">
			<button id="num" value="7">7</button>
			<button id="num" value="8">8</button>
			<button id="num" value="9">9</button>
			<button id='+'  value="+">+</button>
			<button id="num" value="4">4</button>
			<button id="num" value="5">5</button>
			<button id="num" value="6">6</button>
			<button id='-' value="-">-</button>
			<button id="num" value="1">1</button>
			<button id="num" value="2">2</button>
			<button id="num" value="3">3</button>
			<button id='*' value="*">*</button>
			<button id="num" value="0">0</button>
			<button id="reset" value="CE">CE</button>
			<button id="equal" value="=">=</button>
			<button id="addOper" value="/">/</button>
		</div>
		<div id="resultDiv">
			<h2>결 과 이 력</h2>
			<p id="result"></p>
		</div>
	</div>
</body>
</html>
