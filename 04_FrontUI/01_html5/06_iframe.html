<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placehold.it</title>
</head>
<body>
    <h1>via.placeholder.com 사이트 이용하기</h1>
    <img src="https://via.placeholder.com/300x200" alt="이미지 들어갈 자리 1">
    <img src="https://via.placeholder.com/250x100" alt="이미지 들어갈 자리 2">
    <img src="https://via.placeholder.com/100x100" alt="이미지 들어갈 자리 3">
    <hr>
    <h1>Media Tag 이용하기</h1>
    <audio src="media/Kalimba.mp3" controls="controls" autoplay="autoplay"></audio>
    <hr>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/jeQnD0Sq4VU" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
